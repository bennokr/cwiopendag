<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="normalize.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

        <script src="guesswho.js"></script>

        <title>Wie is Het?</title>
        <style>
        body {
            background: #ede7e0;
        }
        #face_container {
            position:absolute;
            width:100%;
            height: 66%;
            overflow-y:scroll;
        }
        #conversation {
            position:absolute;
            top:66%;
            height:33%;
            overflow-y:scroll;
            width:100%;
            max-width:500px;
            line-height:38px;
        }
        #conversation>div {
            margin: 0 .5em;
        }
        .grid {
          display: grid;
          grid-gap: 5px;
          max-width:650px;
          grid-template-columns: repeat(auto-fill, 150px);
        }
        .grid>* {
          border: 1px solid black;
          height:150px;
        }
        .grid ul {
        	margin: .2em;
            font-size:small;
        }
        .grid li {
            margin: 0;
        }
        input,select,.button, button, input[type="submit"], input[type="reset"], input[type="button"] {
            margin:0; 
            background-color:white; 
        }
        input[disabled] {
            background:grey;
        }
        input[disabled]:hover {
            border: 1px solid #bbb;
        }
        .player { 
            float:right;
            clear:both; 
            padding:0 .5em;
            background: #c7f2be;
            border:1px solid #aca;
            border-radius:.5em;
            box-shadow: 2px 2px 1px grey;
        }
        .opponent {
            float:left; 
            padding:0 .5em;
            clear:both; 
            background: #fafbfc;
            border:1px solid #cba; 
            border-radius:.5em;
            box-shadow: 2px 2px 1px grey;
        }
        .face {
            background-image: url('back.png');
            background-size:cover;
            position:relative;
        }
        .face ul {
            
        }
        .face img {
            position: absolute;
            width:100%;
        }
        .tick {
            position:absolute;bottom:0px; width:20px;height:20px;
            border:1px solid black;
            background: white;
        }
        .you-tick {
            left:0px;
            border-top-right-radius: 10px;
        }
        .my-tick {
            right:0px;
            border-top-left-radius: 10px;
        }
	    </style>

        <script id="face_grid_tmpl" type="x-tmpl-mustache">
    		<div class="grid">
    			{{#.}}
    			<div data-i="{{i}}"  class="face">
                    {{#attrs}}<img src="{{img}}" />{{/attrs}}
                    <div class="tick you-tick">&nbsp;</div>
                    <div class="tick my-tick">&nbsp;</div>
    			</div>
    			{{/.}}
    		</div>
		</script>
        <script id="player_tmpl" type="x-tmpl-mustache">
            <div class="player" id="current_player">
            Heeft 'ie {{det}}
            {{#props}}
                <select id="prop_select">
                    {{#opts}}
                    <option name="{{name}}" {{#dis}}disabled{{/dis}} {{#sel}}selected{{/sel}}>{{name}}</option>
                    {{/opts}}
                </select>
            {{/props}}
            {{#attrs}}
                <select id="attr_select">
                    {{#opts}}
                    <option name="{{name}}" {{#dis}}disabled{{/dis}} {{#sel}}selected{{/sel}}>{{name}}</option>
                    {{/opts}}
                </select>
            {{/attrs}}
            ?
            {{#ok}}
                <input type="button" id="vraag" value="Vraag"/>
            {{/ok}}
            </div>
        </script>
        <script id="opponent_tmpl" type="x-tmpl-mustache">
            <div class="player" id="current_player">
                <input type="button" value="Ja" /> 
                <input type="button" value="Nee" />
            </div>
        </script>
        <script id="q_tmpl" type="x-tmpl-mustache">
            <div class="{{side}}">
            Heeft 'ie {{det}} {{prop}} {{attr}}?
            </div>
        </script>
		<script type="text/javascript">
			$(function(){
				init();
			});
		</script>
    </head>
    <body>
        <div id="main">
            <div id="face_container"></div>
        	<div id="conversation">
        		<div id="current_player"></div>
        	</div>
        </div>
    </body>
</html>
